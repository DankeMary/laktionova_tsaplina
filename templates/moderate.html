{% extends 'base.html' %}

{% block main_column %}
        <div id="news">
            {% for post in news %}
                <div class="news">
                    <h2>{{post.title}}</h2>
                    <p>{{post.text}}</p>
                    {% if post.attachment %}
                        <img src="{{ post.attachment.url }}" width="300" height="200" alt="{{ post.title }}" />
                    {% endif %}
                    <p>Posted on {{post.timestamp}} by {{ post.user.username }}</p>
                    <a href="moderate_news?news_id={{post.id}}">link</a>
                    {% empty %}
                    <p>No news in pending.</p>
                </div>
            {% endfor %}
        </div>
{% endblock %}
