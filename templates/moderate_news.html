{% extends 'base.html' %}

{% block main_column %}
    <div id="page-title">Moderate it!</div>
    <div id="moderation-news">
        <div class="news">
            <div class='post-title'>{{post.title}}</div>
            <p class='pub-data'>Posted on {{post.timestamp}} by <b>{{ post.user.username }}</b></p>
            <div class="content">
                {% if post.attachment %}
                    <img src="{{ post.attachment.url }}" alt="{{ post.title }}" class='pic'/>
                {% endif %}
                <div class="text">{{post.text}}</div>
            </div>
            <p class='category'>Category: {{ post.category }}</p>
        </div>
    </div>
    <form id='fm-moderate'method="post">
        {% csrf_token %}
        {{fm.as_p}}
        <p align="center">
            <input type="submit">
        </p>
    </form>
{% endblock %}
