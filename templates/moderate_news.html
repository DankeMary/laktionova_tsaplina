{% extends 'base.html' %}

{% block main_column %}
    <div class="news">
        <h2>{{post.title}}</h2>
        <p>{{post.text}}</p>
        {% if post.attachment %}
            <img src="{{ post.attachment.url }}" width="300" alt="{{ post.title }}" />
        {% endif %}
        <p>Posted on {{post.timestamp}} by {{ post.user.username }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        {{fm.as_p}}
        <p>
            <input type="submit">
        </p>
    </form>
{% endblock %}
