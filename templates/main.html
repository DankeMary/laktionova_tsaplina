{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block main_column %}
    <div id="news">
        {% for post in news %}
            <div class="news">
                <h2>{{post.title}}</h2>
                <p>{{post.text}}</p>
                {% if post.attachment %}
                    <img src="{{ post.attachment.url }}" width="300" alt="{{ post.title }}" />
                {% endif %}
                <p>Posted on {{post.timestamp}} by {{ post.user.username }}</p>
                {% empty %}
                <p>No news.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
